<ion-view title="Instagram">
  <ion-content>
      <h1><p>Instagram</p></h1>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">Sign in</button>
    <a ui-sref="register" class="button button-block button-positive">Sign up</a>
  </ion-content>
</ion-view>
